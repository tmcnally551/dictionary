buildscript {
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.4")
	}
}
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

apply plugin: 'org.springframework.boot'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	compile("org.springframework.boot:spring-boot-starter:2.4.4")
	compile("org.springframework.boot:spring-boot-starter-test:2.4.4");
	compile("org.springframework.boot:spring-boot-gradle-plugin:2.4.4")
	compile("com.fasterxml.jackson.core:jackson-core:2.12.2")
	compile("com.fasterxml.jackson.core:jackson-databind:2.12.2")
}

jar {
	archiveBaseName ='multi-value-dictionary'
	archiveVersion = '0.1.0'
	manifest {
		attributes(
			"Main-Class": 'com.multi.value.dictionary.Application')
	}
	
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}
